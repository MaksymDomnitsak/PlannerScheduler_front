<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form method="POST" [formGroup]="loginForm">
          <legend class="d-flex justify-content-center">Login</legend>
          <div class="mb-3 form-group">
            <label for="txtEmail" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="txtEmail" formControlName="email"/>
            <div *ngIf="loginForm.get('email')?.invalid! && (loginForm.get('email')?.dirty! || loginForm.get('email')?.touched!)" class="alert alert-danger">
              <div *ngIf="loginForm.get('email')!.hasError('required')">
                Email is required.
              </div>
              <div *ngIf="loginForm.get('email')?.invalid!">
                Please enter a valid email address.
              </div>
            </div>
          </div>
          <div class="mb-3 form-group">
            <label for="txtPass" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="txtPass" formControlName="password"
            />
            <div *ngIf="loginForm.get('password')?.invalid! && (loginForm.get('password')?.dirty! || loginForm.get('password')?.touched!)" class="alert alert-danger">
              <div *ngIf="loginForm.get('password')!.hasError('required')">
                Password is required.
              </div>
            </div>
          </div>
          <button type="button" (click)="login()" class="btn btn-primary" [disabled]="!loginForm.valid">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
